<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ê—è—Ç—ã –∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* –°–∫—Ä—ã—Ç—å –≤–µ—Å—å –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç, –ø–æ–∫–∞ –∑–∞–º–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω */
    header, main { 
      display: none; 
    }

    .lock-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 50;
      background: #000;
      padding: 20px;
    }

    .lock-card { 
      width: min(500px, 92vw); 
      padding: min(5vw, 30px);
      border-radius: 22px;
      background: rgba(20, 0, 0, 0.9);
      border: 2px solid rgba(255, 0, 0, 0.6);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6), 0 0 80px rgba(150, 0, 0, 0.4);
      text-align: center;
      color: #eee;
      animation: pulseRed 2s infinite;
    }

    .lock-head {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .lock-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle, #ff0000 0%, #550000 70%);
      color: white;
      font-size: 2rem;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
      animation: flicker 1.5s infinite;
    }

    .lock-title {
      font-size: clamp(1.4rem, 5vw, 1.6rem);
      margin: 0;
      color: #ff4444;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .lock-sub {
      color: #999;
      margin: 6px 0 0;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      line-height: 1.4;
    }

    .code-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .code-input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.5);
      background: #111;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .code-input:focus {
      border-color: rgba(255, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .code-btn {
      appearance: none;
      border: 1px solid rgba(255, 0, 0, 0.5);
      background: #300;
      color: #fff;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: 0.3s;
    }

    .code-btn:hover, .code-btn:active {
      background: #600;
    }

    .code-hint {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }

    .error {
      color: #ff3333;
      font-weight: 700;
    }

    .shake {
      animation: shake 0.35s linear;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    @keyframes pulseRed {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7), 0 0 60px rgba(150, 0, 0, 0.4); 
      }
      50% { 
        box-shadow: 0 0 60px rgba(255, 0, 0, 1), 0 0 100px rgba(200, 0, 0, 0.6); 
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    /* –ú–∏–≥–∞—é—â–∏–π —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ */
    .warning-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5rem, 6vw, 3rem);
      font-weight: 900;
      text-align: center;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
      z-index: 100;
      animation: blink 1.5s infinite alternate, pulseRed 2s infinite;
      padding: 20px;
      border: 3px solid #ff3333;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      width: 90%;
      max-width: 500px;
      line-height: 1.3;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 480px) {
      .lock-card {
        padding: 25px 20px;
        border-radius: 18px;
      }
      
      .lock-icon {
        width: 56px;
        height: 56px;
        font-size: 1.7rem;
      }
      
      .code-form {
        gap: 10px;
      }
      
      .code-input, .code-btn {
        padding: 14px;
      }
    }

    @media (max-width: 350px) {
      .lock-card {
        padding: 20px 15px;
      }
      
      .lock-icon {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .lock-title {
        font-size: 1.3rem;
      }
    }

    /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ iOS */
    @media (max-width: 768px) {
      input, textarea, select {
        font-size: 16px !important; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ iOS */
      }
    }
  </style>
</head>
<body class="locked">
  <!-- –ó–∞–º–æ–∫ –∏ –∫–æ–¥ -->
  <div class="lock-overlay" id="lock">
    <div class="lock-card">
      <div class="lock-head">
        <div class="lock-icon" aria-hidden="true">üîí</div>
      </div>
      <h2 class="lock-title">–í–≤–µ–¥–∏ –∫–æ–¥</h2>
      <p class="lock-sub">–ü–æ–¥—Å–∫–∞–∑–∫–∞: —ç—Ç–æ —Å–ª–æ–≤–æ, —Å–≤—è–∑–∞–Ω–Ω–æ–µ —Å —Ç–≤–æ–∏–º –¥–æ–ª–≥–æ–º.</p>
      <form class="code-form" id="codeForm" autocomplete="off">
        <input class="code-input" id="codeInput" placeholder="–ù–∞–ø–∏—à–∏ –∫–æ–¥‚Ä¶" aria-label="–ö–æ–¥" inputmode="text" />
        <button class="code-btn" type="submit">–û—Ç–∫—Ä—ã—Ç—å</button>
      </form>
      <div class="code-hint" id="codeHint">–ú–æ–∂–Ω–æ –ø–∏—Å–∞—Ç—å —Å—Ç—Ä–æ—á–Ω—ã–º–∏ –∏–ª–∏ –ü–†–û–ü–ò–°–ù–´–ú–ò.</div>
    </div>
  </div>

  <script>
    const expectedCode = '–Ω–∞–º–∞–∑';
    const lockEl = document.getElementById('lock');
    const formEl = document.getElementById('codeForm');
    const inputEl = document.getElementById('codeInput');
    const hintEl = document.getElementById('codeHint');

    // –§–æ–∫—É—Å–∏—Ä–æ–≤–∫–∞ –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', () => {
      setTimeout(() => {
        inputEl.focus();
      }, 300);
    });

    function norm(s) { 
      return (s || '').toString().trim().toLowerCase().replace(/[—ë]/g, '–µ'); 
    }

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const ok = norm(inputEl.value) === norm(expectedCode);
      if (ok) {
        document.body.classList.remove('locked');
        lockEl.style.opacity = '0';
        lockEl.style.transition = 'opacity .35s ease';
        setTimeout(() => lockEl.remove(), 360);

        const warningText = document.createElement('div');
        warningText.className = 'warning-text';
        warningText.textContent = '–ß–ò–¢–ê–ô –ù–ê–ú–ê–ó ‚Äî –ü–û–ö–ê –ù–ï –ü–û–ó–î–ù–û!';
        document.body.appendChild(warningText);
        
        // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤–≤–æ–¥–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (navigator.vibrate) {
          navigator.vibrate([100, 50, 100]);
        }
      } else {
        inputEl.classList.remove('shake'); 
        void inputEl.offsetWidth; 
        inputEl.classList.add('shake');
        hintEl.innerHTML = '<span class="error">–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥.</span> –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.';
        
        // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—à–∏–±–∫–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (navigator.vibrate) {
          navigator.vibrate([200]);
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞ –∏ –ø–æ–≤—Ç–æ—Ä–Ω—ã–π —Ñ–æ–∫—É—Å
        inputEl.value = '';
        setTimeout(() => inputEl.focus(), 350);
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø–æ —Ç–∞–ø—É –≤–Ω–µ –ø–æ–ª—è –≤–≤–æ–¥–∞
    document.addEventListener('click', (e) => {
      if (e.target !== inputEl) {
        inputEl.blur();
      }
    });
  </script>
</body>
</html>
