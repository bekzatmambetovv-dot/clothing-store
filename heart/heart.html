    <style type="text/css">
        * {

        body {

        .floating-img {
            position: relative;
            margin: 15px auto;
            width: 150px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            border: 3px solid #ff69b4;

            animation-timing-function: ease-in-out;

        .floating-img img {
            width: 100%;

            object-fit: cover;
        }
        
        .floating-1 {
            animation-name: float1;
        }
        
        .floating-2 {
            animation-name: float2;
        }
        
        @keyframes float1 {
            0% { transform: translateX(0); }
            50% { transform: translateX(40px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes float2 {
            0% { transform: translateX(0); }
            50% { transform: translateX(-40px); }
            100% { transform: translateX(0); }
        }
        
        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */

            h1 {

            @keyframes float1 {

        @media (max-width: 480px) {

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è canvas —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        @media (max-width: 768px) {
            canvas {
                transform: scale(1.2); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º canvas –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */

            #pinkboard {

            }
        }
    </style>

<body>
    <canvas id="pinkboard"></canvas>

        <div class="marquee-container">

    <script type="text/javascript">
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å–∫—Ä–∏–ø—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const colors = ["#eec996", "#8fb7d3", "#b7d4c6", "#c3bedd", "#f1d5e4", "#cae1d3"];
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var ww = window.innerWidth;
        var wh = window.innerHeight;
        var hearts = [];

        function init() {
            canvas.width = ww;
            canvas.height = wh;
            for (var i = 0; i < 50; i++) { // –£–º–µ–Ω—å—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                hearts.push(new Heart());
            }
            requestAnimationFrame(render);
        }

        function Heart() {
            this.x = Math.random() * ww;
            this.y = Math.random() * wh;
            this.opacity = Math.random() * 0.5 + 0.3;
            this.vel = {
                x: (Math.random() - 0.5) * 2, // –£–º–µ–Ω—å—à–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                y: (Math.random() - 0.5) * 2
            };
            this.scale = Math.random() * 0.1 + 0.05;
        }

        Heart.prototype.update = function () {
            this.x += this.vel.x;
            this.y += this.vel.y;
            
            if (this.x > ww || this.x < 0) this.vel.x = -this.vel.x;
            if (this.y > wh || this.y < 0) this.vel.y = -this.vel.y;
        };
        
        Heart.prototype.draw = function () {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.font = `${100 * this.scale}px Arial`;
            ctx.fillText("‚ù§Ô∏è", this.x, this.y);
        };

        function render() {
            ctx.clearRect(0, 0, ww, wh);
            for (var i = 0; i < hearts.length; i++) {
                hearts[i].update();
                hearts[i].draw();
            }
            requestAnimationFrame(render);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            init();
        });
        
        window.addEventListener("resize", function () {
            ww = window.innerWidth;
            wh = window.innerHeight;
            canvas.width = ww;
            canvas.height = wh;
        });
    </script>
    
    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞
        (function() {
            var canvas = document.getElementById("pinkboard");
            if (!canvas.getContext) return;
            
            var context = canvas.getContext("2d");
            var time = 0;
            
            function onResize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            function render() {
                time += 0.01;
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞
                context.fillStyle = "rgba(234, 128, 176, 0.3)";
                context.beginPath();
                var x = canvas.width/2;
                var y = canvas.height/2;
                var size = 20 + 5*Math.sin(time);
                
                for (var t = 0; t < 2 * Math.PI; t += 0.01) {
                    var px = x + size * (16 * Math.pow(Math.sin(t), 3));
                    var py = y - size * (13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
                    context.lineTo(px, py);
                }
                context.fill();
                
                requestAnimationFrame(render);
            }
            
            window.addEventListener("resize", onResize);
            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })();
    </script>
