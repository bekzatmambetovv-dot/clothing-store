<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Å–µ—Å—Ç—Ä—ë–Ω–∫–∏ ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .lock {
      font-size: 100px;
      margin-bottom: 20px;
      transition: opacity 1s ease, transform 1s ease;
    }

    .inputs {
      display: flex;
      gap: 10px;
    }

    input {
      width: 50px;
      height: 50px;
      font-size: 28px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #444;
    }

    #message {
      display: none;
      font-size: 50px;
      font-weight: bold;
      color: #d60036;
      text-shadow: 2px 2px 5px #fff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- –ó–∞–º–æ–∫ -->
  <div class="lock" id="lock">üîí</div>

  <!-- –ü–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è -->
  <div class="inputs">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
    <input type="password" maxlength="1">
  </div>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
  <div id="message">‚ù§Ô∏è –¢–æ–ª—å–∫–æ –¥–ª—è —Å–µ—Å—Ç—Ä—ë–Ω–∫–∏ ‚ù§Ô∏è</div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" loop>
    <source src="./WhatsApp Video 2025-09-02 at 14.02.15.mp3" type="audio/mpeg">
  </audio>

  <script>
    const correctCode = "1234"; // —Ç–≤–æ–π –ø–∞—Ä–æ–ª—å
    const inputs = document.querySelectorAll("input");
    const lock = document.getElementById("lock");
    const message = document.getElementById("message");
    const music = document.getElementById("bg-music");

    // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —Ñ–æ–∫—É—Å–∞
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
        checkCode();
      });
    });

    function checkCode() {
      let code = "";
      inputs.forEach(inp => code += inp.value);

      if (code === correctCode) {
        unlock();
      }
    }

    function unlock() {
      lock.style.opacity = "0";
      lock.style.transform = "scale(0.5)";

      setTimeout(() => {
        lock.style.display = "none";
        message.style.display = "block";

        // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
        music.play().catch(err => console.log("–ú—É–∑—ã–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å:", err));

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ
        setInterval(createHeart, 200);
      }, 1000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>
</body>
</html>
